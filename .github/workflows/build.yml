name: Build&Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H%M')" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
          dotnet-quality: preview
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish linux
        run: dotnet publish CertificateViewer.csproj -r linux-x64 -c Release -o release/linux-x64 --nologo -p:PublishSingleFile=true --self-contained true
      - name: Archive Release (linux)
        uses: thedoctor0/zip-release@main
        with:
         type: 'zip'
         filename: '../../distrib/certificateViewer-linux64.zip'
         directory: release/linux-x64
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: distrib/certificateViewer-linux64.zip
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H%M')" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
          dotnet-quality: preview
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish win
        run: dotnet publish CertificateViewer.csproj -r win-x86 -c Release -o release/win-x86 --nologo -p:PublishSingleFile=true --self-contained true
      - name: Archive Release (win)
        uses: thedoctor0/zip-release@main
        with:
         type: 'zip'
         filename: '../../distrib/certificateViewer-win86.zip'
         directory: release/win-x86
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: distrib/certificateViewer-win86.zip
  release:
    concurrency: ci-${{ github.ref }}
    needs: [build-windows, build-linux] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H%M')" >> $GITHUB_ENV
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Download Artifacts 
        uses: actions/download-artifact@v1
        with:
          name: artifacts

      - name: Publish win
        run: ls
      - uses: ncipollo/release-action@v1
        with:
         artifacts: "artifacts-*/*.zip"
         commit: ${{ github.ref }}
         tag: ${{ env.NOW }}
