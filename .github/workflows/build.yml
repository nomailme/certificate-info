name: Build&Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H%M')" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
          dotnet-quality: preview
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish win
        run: dotnet publish CertificateViewer.csproj -r win-x86 -c Release -o release/win-x86 --nologo -p:PublishSingleFile=true --self-contained true
      - name: Publish linux
        run: dotnet publish CertificateViewer.csproj -r linux-x64 -c Release -o release/linux-x64 --nologo -p:PublishSingleFile=true --self-contained true
      - name: Archive Release (linux)
        uses: thedoctor0/zip-release@main
        with:
         type: 'zip'
         filename: 'release/certificateViewer-linux64.zip'
         directory: release
      - name: Archive Release (win)
        uses: thedoctor0/zip-release@main
        with:
         type: 'zip'
         filename: 'release/certificateViewer-win86.zip'
         directory: release
      - uses: ncipollo/release-action@v1
        with:
         artifacts: "release/*.zip"
         commit: ${{ github.ref }}
         tag: ${{ env.NOW }}
