name: Build main branch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    strategy:
      matrix:
        kind: ['linux', 'windows']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
          dotnet-quality: preview
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish linux
        run: dotnet publish CertificateViewer.csproj -r ${{ matrix.target }} -c Release -o release/${{ matrix.target }} --nologo -p:PublishSingleFile=true --self-contained true
      - name: ls
        run: ls release
      - name: ls
        run: ls release/${{ matrix.target }}
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
         type: 'zip'
         filename: 'distrib/CertificateViewer-${{ matrix.target }}.zip'
         directory: .
         path: release/${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: distrib/CertificateViewer-${{ matrix.target }}.zip
  release:
    concurrency: ci-${{ github.ref }}
    needs: [build] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H%M')" >> $GITHUB_ENV
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Download Artifacts 
        uses: actions/download-artifact@v1
        with:
          name: artifacts

      - name: Publish win
        run: ls
      - uses: ncipollo/release-action@v1
        with:
         artifacts: "artifacts-*/*.zip"
         commit: ${{ github.ref }}
         tag: ${{ env.NOW }}
